<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Best Wallet - форма оплаты</title>
	<meta name="viewport" content="maximum-scale=1,width=device-width,user-scalable=no,minimal-ui">
    <!-- head:css -->
    <!-- endinject -->
</head>
<body>
    <!-- wrapper, screen, head, addcard, info, paysy, field, , input, fieldset, form, icon, btn, link -->
    <!-- wrapper -->
    <div class="wrapper">
    	<!-- screen -->
    	<div class="screen">
    		<div class="screen__in">
    			<div class="screen__bg">

    				<!-- addcard -->
    				<div class="addcard">
    					<!-- info -->
    					<div class="info">
    						<div class="info__ico"><span>$</span></div>
    						<div class="info__in">
                                <!-- Привязка карты -->
                                <!-- <p>
                                    После нажатия кнопки «Продолжить» мы снимем с указанной карты <b>1,00 RUR</b> или эквивалентную сумму, чтобы убедиться, что она принадлежит вам. Мы возместим эти средства на ваш счет в течение 24 часов.
                                </p> -->
                                <!-- Оплата услуги -->
                                <p>
                                    После нажатия кнопки «Продолжить» мы снимем с указанной карты <b>1,00 RUR</b> для оплаты выбранной услуги. <!-- После этого Вы будете перенаправлены на страницу 3D Secure вашего банка для прохождения дополнительной проверки. -->
                                </p>
    						</div>
    					</div>
    					<!-- paysys -->
    					<form class="payment__form" method="post" action="endpoint" name="payment_page">
    						<div class="addcard__in">
    							<!-- field -->
    							<!--  ${card_number} -->
    							<div class="field">
    								<div class="field__label">Номер карты</div>
    								<div class="field__el">
    									<input class="input" disabled="disabled" placeholder="•••• •••• •••• ••••"
											   type="text" value="•••• •••• •••• 1234">
    									<!-- paysys -->
    									<div class="paysys">
    										<i class="icon-card-front"></i>
    									</div>
    								</div>
    							</div>
    							<!-- fieldset -->
    							<div class="fieldset">
    								<!-- field -->
    								<!--  ${card_expiration_date} -->
    								<div class="field field_double field_issued_at">
    									<div class="field__label">Срок действия</div>
    									<div class="field__el">
    										<input class="input" disabled="disabled" name="exp_date_m"
												   type="text" autocomplete="cc-exp-month" x-autocompletetype="cc-exp-month"
												   value="••">
    									</div>
    									<div class="field__el">
    										<input class="input" disabled="disabled" name="exp_date_y"
												   type="text" value="••">
    									</div>
    								</div>
    								<!-- field -->
    								<!-- ${card_verification_code} -->
    								<div class="field field_right field_secure">
    									<div class="field__label">Код CVV</div>
    									<div class="field__el">
    										<input class="input" name="cvv" placeholder="•••" min="0" max="999"
												   type="number" minlength="3" maxlength="3" required autocomplete="cc-csc"
												   x-autocompletetype="cc-csc">
    									</div>
    								</div>
    								<!--<label class="label_block" for="cvv">-->
    								<label for="cvv" class="icon icon-card-back"></label>
    								<!--</label>-->
    							</div>
    							<!-- field -->
    						</div>

    						<!--<div class="iframe_inputs">-->
    							<!--&lt;!&ndash; ${billing_address_input} &ndash;&gt;-->
    							<!--&lt;!&ndash; ${billing_city_input} &ndash;&gt;-->
    							<!--&lt;!&ndash; ${billing_country_input} &ndash;&gt;-->
    							<!--<br>-->
    							<!--&lt;!&ndash; ${billing_state_province_input} &ndash;&gt;-->
    							<!--&lt;!&ndash; ${billing_zip_input} &ndash;&gt;-->
    							<!--&lt;!&ndash; ${billing_email_input} &ndash;&gt;-->
    							<!--&lt;!&ndash; ${billing_phone_input} &ndash;&gt;-->
    						<!--</div>-->

    						<!-- info -->
    						<div class="info">
    							<div class="info__ico">
    								<i class="icon icon-lock"></i>
    							</div>
    							<div class="info__in">
    								<p>
    									<!-- ${secure} -->
    									Передача данных шифруется высоконадежным 256-битным алгоритмом и осуществляется посредством SSL протокола
    								</p>
    							</div>
    						</div>

    						 ${hidden_inputs}

    						<!-- form -->
    						<div class="form">
    							<button class="btn btn_submit" type="submit">
    								<!--${submit}-->
    								Продолжить
    							</button>
    							<!--<button class="btn btn_orange">Сканировать карту</button>-->
    							<!--<a class="link" href="#">Политика конфиденциальности</a>-->
    						</div>

    						<ul class="provider-icons">
                                <li><i class="icon-partner-visa"></i></li>
                                <li><i class="icon-partner-mastercard"></i></li>
                                <li><i class="icon-partner-visa-verified"></i></li>
                                <li><i class="icon-partner-pci-dss"></i></li>
                            </ul>
    					</form>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
	<div class="toast">
		<div class="toast__in">
			<div class="toast__icon">
				<div class="toast__icon__in">
					<i class="icon icon-ok"></i>
				</div>
			</div>
			<div class="toast__content"></div>
		</div>
	</div>
    <!-- inject:css -->
    <!-- endinject -->
    <!-- inject language files -->
    <script src="/js/lang/RU/strings.js"></script>
    <!-- inject:js -->
    <!-- endinject -->
</body>
</html>
